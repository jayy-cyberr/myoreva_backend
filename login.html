

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
   
     <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              background: linear-gradient(135deg,
    rgba(107, 70, 193, 0.25),
    rgba(213, 63, 140, 0.25),
    rgba(237, 100, 166, 0.25),
    rgba(237, 137, 54, 0.25),
    rgba(236, 201, 75, 0.25)
  );
  min-height: 100vh;
  color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
           
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h2 {
            color: #073829;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #073829;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .password-input-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #666;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .password-toggle:hover {
            color: #169946;
        }
        .form-group input:focus {
            outline: none;
            border-color: #169946;
            box-shadow: 0 0 0 3px rgba(22, 153, 70, 0.1);
        }
       .btn {
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 100%;
    background: linear-gradient(135deg, #169946, #073829);
    color: white;
    position: relative;

    display: inline-flex;         
    align-items: center;          
    justify-content: center;      
    gap: 10px;                   
}

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(22, 153, 70, 0.4);
        }
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #f56565;
            font-size: 0.875rem;
            margin-top: 1rem;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            max-height: 0;
            overflow: hidden;
        }
        
        .error-message.show {
            opacity: 1;
            transform: translateY(0);
            max-height: 50px;
        }
        
        .error {
            color: #f56565;
            font-size: 0.875rem;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Admin Login</h2>
       <form id="loginForm">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" autocomplete="username" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input-container">
            <input type="password" id="password" name="password" autocomplete="current-password" required>
            <button type="button" class="password-toggle" id="passwordToggle">üëÅÔ∏è</button>
        </div>
    </div>
    <button class="btn" type="submit" id="loginBtn">
        <span id="btnText">Login</span>
    </button>
</form>

        <p id="errorMessage" class="error-message"></p>
    </div>

    <script>
        let errorTimeout;
        
        function showError(message, duration = 4000) {
            const errorMessage = document.getElementById('errorMessage');
            
            if (errorTimeout) {
                clearTimeout(errorTimeout);
            }
            
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            
            errorTimeout = setTimeout(() => {
                hideError();
            }, duration);
        }
        
        function hideError() {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.classList.remove('show');
            
            if (errorTimeout) {
                clearTimeout(errorTimeout);
                errorTimeout = null;
            }
        }
        
        function showSpinner() {
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            
            const spinner = document.createElement('div');
            spinner.className = 'spinner';
            spinner.id = 'loadingSpinner';
            
            btnText.textContent = 'Logging in...';
            btn.appendChild(spinner);
        
            
            btn.disabled = true;
        }
        
        function hideSpinner() {
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('loadingSpinner');
            
            if (spinner) {
                spinner.remove();
            }
            
            btnText.textContent = 'Login';
            btn.disabled = false;
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            hideError();
            showSpinner();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:6500/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();
                console.log('Login response:', data);

                hideSpinner();

              if (data.success) {
    localStorage.setItem('token', data.data.token);
    console.log('Token stored:', localStorage.getItem('token'));

    // redirect to dashboard
    window.location.href = '/index.html';

} else {
    showError(data.message || 'Login failed', 4000);
}

            } catch (error) {
                console.error('Login error:', error);
                
                hideSpinner();
                showError('Error connecting to server', 5000);
            }
        });
        
        document.getElementById('username').addEventListener('input', hideError);
        document.getElementById('password').addEventListener('input', hideError);
        
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.getElementById('passwordToggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        });
    </script>
</body>
</html>
